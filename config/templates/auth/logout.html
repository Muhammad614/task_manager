{% extends "../base.html" %}
{% load static %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock style %}

{% block javscript %}
<script src="{% static 'js/script.js' %}"></script>
{% endblock javscript %}

{% block content %}
<header>
    <div class="container">
        <div class="header-inner">
            <div class="site-logo">
                <div class="header__logo">T</div>
                <span>Topshiriq Menejeri</span>
            </div>
            <div class="site-time">
                <p class="day"></p>
                <p class="month"></p>
                <p class="year" style="margin: 0 5px;"></p>
                <b class="hour"></b>
                <b class="minute"></b>
                <b class="second"></b>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="main-inner">
            <div class="main__left">
                <img class="main__image" src="{% static 'image/Login.svg' %}" alt="Login image">
            </div>
            <div class="main__right">
                Logout success
                <br>
                <a href="/main/">Go Home ></a>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
